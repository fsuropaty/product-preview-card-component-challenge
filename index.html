<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-cream">
    <main id="wrapper" class="flex h-full items-center justify-center">
      <div
        id="container"
        class="m-5 overflow-hidden rounded-xl bg-white lg:mx-auto lg:flex lg:w-1/2"
      >
        <div id="image-section" class="lg:h-full lg:w-1/2">
          <picture>
            <source
              media="(min-width:1024px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="product-image"
              class="h-full w-full"
            />
          </picture>
        </div>
        <div id="description" class="m-6 lg:grid lg:w-1/2 lg:p-5">
          <h3
            class="font-Montserrat text-sm font-bold tracking-[.5em] text-dark-grayish-blue"
          >
            PERFUME
          </h3>
          <h1
            class="my-4 font-Fraunces text-3xl font-bold tracking-tight text-very-dark-blue lg:text-5xl lg:font-black"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            class="my-6 font-Montserrat text-sm font-semibold text-dark-grayish-blue lg:my-1 lg:text-base"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="my-4 flex items-center lg:my-2">
            <span class="mr-6 font-Fraunces text-4xl font-bold text-dark-cyan"
              >$149.99</span
            >
            <span class="text-dark-grayish-blue line-through lg:text-base"
              >$169.99</span
            >
          </p>
          <button
            class="flex w-full items-center justify-center rounded-lg bg-dark-cyan p-3 font-semibold text-white transition duration-500 hover:brightness-95 lg:p-1"
          >
            <span class="mr-4">
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF"
                />
              </svg>
            </span>
            Add to Cart
          </button>
        </div>
      </div>
    </main>
    <footer
      class="relative bottom-12 text-center text-xs font-medium text-dark-grayish-blue"
    >
      Challenge by
      <a
        class="font-semibold text-dark-cyan"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="font-semibold text-dark-cyan" href="#">fsuropaty</a>.
    </footer>
  </body>
</html>
